language: objective-c
osx_image: xcode9.4

env:
  - ACTION=test  PLATFORM=Mac     DESTINATION='platform=OS X' DERIVED_DATA=${1:-/tmp/UserDefaultsStore}
  - ACTION=test  PLATFORM=iOS     DESTINATION='platform=iOS Simulator,name=iPhone X' DERIVED_DATA=${1:-/tmp/UserDefaultsStore}
  - ACTION=test  PLATFORM=tvOS    DESTINATION='platform=tvOS Simulator,name=Apple TV 4K (at 1080p)' DERIVED_DATA=${1:-/tmp/UserDefaultsStore}

before_install:
  - bundle install
  - brew update
  - brew outdated xctool || brew upgrade xctool

script:
  - set -o pipefail && xcodebuild -scheme UserDefaultsStore -derivedDataPath $DERIVED_DATA -enableCodeCoverage YES -destination "$DESTINATION" $ACTION
after_success:
  - bash <(curl -s https://codecov.io/bash) -D /tmp/UserDefaultsStore
