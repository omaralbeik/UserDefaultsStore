language: objective-c
osx_image: xcode9.4

env:
  - ACTION=test  PLATFORM=Mac     DESTINATION='platform=OS X'
  - ACTION=test  PLATFORM=iOS     DESTINATION='platform=iOS Simulator,name=iPhone X'
  - ACTION=test  PLATFORM=tvOS    DESTINATION='platform=tvOS Simulator,name=Apple TV 4K (at 1080p)'


before_install:
  - bundle install
  - brew update
  - brew outdated xctool || brew upgrade xctool
  - pip install codecov

script:
  - set -o pipefail
  - swift --version
  - xcodebuild clean build test -project UserDefaultsStore.xcodeproj -scheme UserDefaultsStore  -destination "platform=iOS Simulator,name=iPhone X" XCPRETTY_JSON_FILE_OUTPUT="xcodebuild-ios.json" -enableCodeCoverage YES
  - bash <(curl -s https://codecov.io/bash) -cF ios

